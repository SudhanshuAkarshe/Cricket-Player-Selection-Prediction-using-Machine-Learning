{% extends "base.html" %}

<main>
    {% block content %}

<body style="padding: 20px; font-family: Arial, sans-serif; background-color: #f2f2f2;">
<center><span style="color: red;"><span>{{msg}}</span></center>
<div style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center;">
    <h2 style="color: #333;">Registration Form</h2>
    
    <form action="" method="POST" style="text-align: left;">
        {% csrf_token %}
        <label for="username" style="display: block; margin-top: 10px;">Username:</label>
        <input type="text" id="username" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
        
        <label for="email" style="display: block; margin-top: 10px;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
        
        <label for="password" style="display: block; margin-top: 10px;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>

        <label for="Confirmpassword" style="display: block; margin-top: 10px;">ConfirmPassword:</label>
        <input type="password" id="confirmpassword" name="confirm_password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
        <center>  
        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer;">Register</button>
        </center>
    </form>

</div>

</body>





    {% endblock %}
</main>
