{% extends "base.html" %}

<main>
    {% block content %}

<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
    <center><h3 style="color: red;">{{ msg }}</h3></center>
<div style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center;">
    <h1 style="color: #333;">Login</h1>
    
    <form action="" method='POST' style="text-align: left;">
        {% csrf_token %}
        <label for="email" style="display: block; margin-top: 10px;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
        
        <label for="password" style="display: block; margin-top: 10px;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
<center>
        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer;">Login</button>
    </center>
    </form>

</div>

</body>





    {% endblock %}
</main>
