<!DOCTYPE html>
{% load static %}
<html lang="en">
   <!-- Basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Mobile Metas -->
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <!-- Site Metas -->
   <title>Game Info</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <!-- Site CSS -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <!-- Colors CSS -->
   <link rel="stylesheet" href="{% static 'css/colors.css' %}">
   <!-- ALL VERSION CSS -->	
   <link rel="stylesheet" href="{% static 'css/versions.css' %}">
   <!-- Responsive CSS -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}">
   <!-- font family -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
   <!-- end font family -->
   <link rel="stylesheet" href="{% static 'css/3dslider.css' %}" />

   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <link href="http://www.jqueryscript.net/{% static 'css/jquerysctipttop.css' %}" rel="stylesheet" type="text/css">
   <script src="{% static 'js/3dslider.js' %}"></script>
   
   </head>
   
   <body class="game_info" data-spy="scroll" data-target=".header">
      <!-- LOADER -->
      <div id="preloader">
         <img class="preloader" src="{% static 'images/loading-img.gif' %}" alt="">
      </div>
      <!-- END LOADER -->
      <section id="top">
         <header>
            <div class="container">
               <div class="header-top">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="full">
                           <div class="logo">
                              <a href="{% url 'index' %}"><img src="{% static 'images/logoimg.png' %}" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="right_top_section">
                           <!-- social icon -->
                          
                              {% if set_session_id or id %}
                              <ul class="login">
                                 <li class="login-modal">
                                    <a style='color:white; font-weight: bold;' href="{% url 'playerselection_result' id='bat' %}"><i class="fa fa-user"></i><b>Batsmen Prediction</b></a>
                                 </li>
   
                                 <li>
                                    <div class="cart-option">
                                       <a style='color:white; font-weight: bold;' href="{% url 'playerselection_result' id='bow' %}"><i class="fa fa-shopping-cart"></i><b>Bowler Prediction</b></a>
                                    </div>
                                 </li>
                              </ul>
                              {% endif %}
                            
                           <!-- end social icon -->
                           <!-- button section -->
                           <ul class="login">
                              <li class="login-modal">
                                 <a href="{% url 'login' %}" class="login"><i class="fa fa-user"></i>Login</a>
                              </li>

                              <li>
                                 <div class="cart-option">
                                    <a href="{% url 'registration' %}"><i class="fa fa-shopping-cart"></i>Register</a>
                                 </div>
                              </li>
                           </ul>
                           <!-- end button section -->
                        </div>
                     </div>
                  </div>
               </div>
               
         </header>
         <div class="inner-page-banner">
            <div class="container">
            </div>
         </div>
         <div class="inner-information-text">
            <div class="container">
               
               <ul class="breadcrumb">
                  <li><a href="{% url 'index' %}">Home</a></li>
                  <li><a href="{% url 'login' %}">Back</a></li>
                  
               </ul>
            </div>
         </div>
      </section>

<main>
    {% block content %}{% endblock %}
</main>

 
     <!-- ALL JS FILES -->
     <script src="{% static 'js/all.js' %}"></script>
     <!-- ALL PLUGINS -->
     <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
